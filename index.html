<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Quote Widget</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: Georgia, serif;
      font-size: 24px;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      box-sizing: border-box;
      position: relative;
    }

    #quote {
      max-width: 900px;
      position: relative;
      margin-bottom: 60px;
      line-height: 1.15;
      font-weight: 500;
      letter-spacing: 0.2px;
      text-shadow:
        -1px -1px 0 #000,
         1px -1px 0 #000,
        -1px  1px 0 #000,
         1px  1px 0 #000,
         2px  2px 6px rgba(0,0,0,0.8);
    }

    #quote::before {
      content: "“";
      font-size: 40px;
      vertical-align: top;
    }

    #quote::after {
      content: "”";
      font-size: 40px;
      vertical-align: bottom;
    }

    #refresh-btn {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background-color: rgba(0,0,0,0.4);
      border: none;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background-color 0.2s;
    }

    #refresh-btn:hover {
      background-color: rgba(0,0,0,0.6);
    }

    #refresh-btn::before {
      content: "⟳";
      color: white;
      font-size: 18px;
    }
  </style>
</head>
<body>

<button id="refresh-btn"></button>
