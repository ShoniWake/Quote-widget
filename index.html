<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Quote Widget</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: Georgia, serif;
      font-size: 24px;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      box-sizing: border-box;
      position: relative;
    }

    #quote {
      max-width: 900px;
      position: relative;
      margin-bottom: 60px;
      line-height: 1.15;
      font-weight: 500;
      letter-spacing: 0.2px;
      text-shadow:
        -1px -1px 0 #000,
         1px -1px 0 #000,
        -1px  1px 0 #000,
         1px  1px 0 #000,
         2px  2px 6px rgba(0,0,0,0.8);
    }

    #quote::before {
      content: "“";
      font-size: 40px;
      vertical-align: top;
    }

    #quote::after {
      content: "”";
      font-size: 40px;
      vertical-align: bottom;
    }

    #refresh-btn {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background-color: rgba(0,0,0,0.4);
      border: none;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background-color 0.2s;
    }

    #refresh-btn:hover {
      background-color: rgba(0,0,0,0.6);
    }

    #refresh-btn::before {
      content: "⟳";
      color: white;
      font-size: 18px;
    }
  </style>
</head>
<body>

<div id="quote">Loading...</div>
<button id="refresh-btn"></button>

<script>
  const quotes = [
    "... a mind needs books as a sword needs a whetstone, if it is to keep its edge.",
    "Never forget what you are, for surely the world will not. Make it your strength. Then it can never be your weakness. Armour yourself in it, and it will never be used to hurt you.",
    "Fear cuts deeper than swords.",
    "Winter is coming.",
    "When you play a game of thrones you win or you die.",
    "When the snows fall and the white winds blow, the lone wolf dies but the pack survives."
  ];

  const backgrounds = [
    "https://64.media.tumblr.com/7b606f2acae4ec5a1c0511732a34ed43/94dcd925c27d3c76-ad/s1280x1920/dfb4cc1cb6dfdf8b342cc5f4e41d31c4e7d263e9.jpg",
"https://64.media.tumblr.com/4de58dacc8a77d38efcd7808c531d93c/724ecab8d6426a95-9b/s1280x1920/33a648a1097bb5a8a98d39aa44dd4b4f109e5a57.jpg",
"https://64.media.tumblr.com/06a36a87ddf7f3ec29f0ff71a3b2f9aa/94dcd925c27d3c76-1a/s1280x1920/4b4cac6a6d88f43d4b2d67501975993cc338590c.jpg",
"https://64.media.tumblr.com/b45213343716dfe1ac0c49f1b6da2d7c/777d0da1b4a4754f-6d/s1280x1920/5266046d5d43e8d5e7fac90844a3dd54ed19e678.jpg"
  ];

  function getRandomIndex(arr) {
    return Math.floor(Math.random() * arr.length);
  }

  function setQuoteAndBackground() {
    const quoteIndex = getRandomIndex(quotes);
    const bgIndex = getRandomIndex(backgrounds);
    document.getElementById('quote').innerText = quotes[quoteIndex];
    document.body.style.backgroundImage = `url('${backgrounds[bgIndex]}')`;
  }

  setQuoteAndBackground();

  document.getElementById('refresh-btn').addEventListener('click', setQuoteAndBackground);
</script>

</body>
</html>
